<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="index.css" type="text/css" />
        <link rel="stylesheet" href=link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Oriya&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet">
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <script defer src="node_modules/swup/dist/swup.min.js"></script>
        <link rel="icon" type="image/png" href="./pics/logo-icon.png">
    </head>

    <body>
        <div class="progress-bar"></div>
        
        <div id="root"></div>
        <script src="/index.js"></script>
        <script>
            function reveal() {
            var reveals = document.querySelectorAll(".reveal");

            function checkVisibility() {
                var windowHeight = window.innerHeight;
                var scrollY = window.scrollY || window.pageYOffset;

                for (var i = 0; i < reveals.length; i++) {
                var elementTop = reveals[i].getBoundingClientRect().top;
                var elementVisible = 150;

                if (elementTop < windowHeight - elementVisible + scrollY) {
                    reveals[i].classList.add("active");
                } else {
                    reveals[i].classList.remove("active");
                }
                }
                }

                // Initial check when the function is first called
                checkVisibility();

                // Check visibility on scroll
                window.addEventListener("scroll", checkVisibility);
                }


                window.addEventListener("scroll", reveal);

                window.onbeforeunload = function () {
                window.scrollTo(0, 0);}

                document.addEventListener('DOMContentLoaded', function() {
                let progressBar = document.querySelector('.progress-bar');

                window.addEventListener("scroll", function() {
                let scrollPos = window.scrollY;
                let documentHeight = document.documentElement.scrollHeight - window.innerHeight;
                let percentScrolled = (scrollPos / documentHeight) * 100;
                let progressBar = document.querySelector(".progress-bar");
                progressBar.style.width = percentScrolled + "%";
            });
        })

        </script>
    </body>
</html>
