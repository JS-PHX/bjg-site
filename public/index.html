    <body>
        <div class="progress-bar"></div>
        
        <div id="root"></div>
        <script src="/index.js"></script>
        <script>
            function reveal() {
            var reveals = document.querySelectorAll(".reveal");
            var lastScrollPos = 0;

            function revealElements() {
                var currentScrollPos = window.scrollY || window.pageYOffset;
                var scrollDirection = currentScrollPos > lastScrollPos ? "down" : "up";
                
                reveals.forEach(reveal => {
                var revealTop = reveal.getBoundingClientRect().top;
                var revealOffset = window.innerHeight * 0.75;

                if (scrollDirection === "down" && revealTop < revealOffset) {
                    reveal.classList.add("active");
                } else if (scrollDirection === "up" && revealTop > revealOffset) {
                    reveal.classList.remove("active");
                }
                });

                lastScrollPos = currentScrollPos;
            }

            window.addEventListener("scroll", revealElements);
            }

            reveal();





                window.addEventListener("scroll", reveal);

                window.onbeforeunload = function () {
                window.scrollTo(0, 0);}

                document.addEventListener('DOMContentLoaded', function() {
                let progressBar = document.querySelector('.progress-bar');

                window.addEventListener("scroll", function() {
                let scrollPos = window.scrollY;
                let documentHeight = document.documentElement.scrollHeight - window.innerHeight;
                let percentScrolled = (scrollPos / documentHeight) * 100;
                let progressBar = document.querySelector(".progress-bar");
                progressBar.style.width = percentScrolled + "%";
            });
        })

        </script>
    </body>
